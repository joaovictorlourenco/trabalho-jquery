<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery UI</title>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/jquery-ui.structure.css">
    <link rel="stylesheet" href="../css/jquery-ui.theme.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form class="container" action="#">
        <input type="number" required placeholder="Valor da diária" step="0.01" name="diaria" id="diaria">
        <input type="text" required placeholder="Data de ida" name="ida" id="ida">
        <input type="text" required placeholder="Data de retorno" name="volta" id="volta">
        <div class="containerRadio">
            <h4>Tem deslocamento:</h4>
            <input type="radio" required name="inputRadio" value="true" id="inputYes"><label for="inputYes">Sim</label>
            <input type="radio" required name="inputRadio" value="false" id="inputNo"><label for="inputNo">Não</label>
        </div>
        <button type="submit" id="calcBtn">CALCULAR</button>
    
    </form>
  
    <div id="dialog" title="Diarias">

    </div>

    <script src="../scripts/libs/jquery.js"></script>
    <script src="../scripts/libs/jquery-ui.js"></script>
    <script src="../scripts/index.js"></script>
</body>
</html>
